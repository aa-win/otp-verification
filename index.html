<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page heading -->
    <h1>OTP Verification</h1>

    <!-- Button to generate OTP -->
    <button id="generateOtp">Generate OTP</button>

    <!-- OTP input form -->
    <form id="otpForm">
        <!-- OTP input fields will be added here -->
        <div class="otp-container" id="otpFields"></div>
        <!-- Button to submit OTP -->
        <button type="submit">Verify</button>
    </form>

    <!-- Result display -->
    <div id="result"></div>
    <!-- Display generated OTP -->
    <div id="otpDisplay"></div>

    <!-- Link to JavaScript -->
    <script src="app.js"></script>
</body>
</html>
